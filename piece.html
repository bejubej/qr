<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Gra z fragmentami QR</title>
<style>
  body { font-family: Arial, sans-serif; text-align:center; padding:30px; }
  #board { font-size: 24px; letter-spacing:6px; line-height:1.4em; margin-top:20px; }
  #progress { margin-top:15px; font-size:18px; }
  button { margin-top:15px; padding:8px 14px; }
</style>
</head>
<body>

<h1>Odkryj wszystkie fragmenty!</h1>
<p id="progress">Sprawdzam postÄ™p...</p>
<div id="board"></div>
<button id="resetBtn">ðŸ”„ Resetuj postÄ™p</button>

<script>
/* ===== KONFIGURACJA ===== */
const correctFragments = ["1","2","3","4","5","6","7","8","9"];
const requiredCount = correctFragments.length;

/* ===== FUNKCJE ===== */
function renderBoard(collected) {
  let html = "";
  for (let i=1; i<=requiredCount; i++) {
    html += collected.includes(i.toString()) ? "ðŸŸ©" : "â¬›";
    if (i % 3 === 0) html += "<br>";
  }
  document.getElementById("board").innerHTML = html;
}

function updateUI(collected) {
  renderBoard(collected);
  const progress = document.getElementById("progress");

  if (collected.length >= requiredCount) {
    // Wszystkie fragmenty zebrane -> przekierowanie
    window.location.href = "reward.html";
  } else {
    progress.innerText = `Zebrane fragmenty: ${collected.length}/${requiredCount}`;
  }
}

/* ===== LOGIKA ===== */
let collected = JSON.parse(localStorage.getItem("collected") || "[]");

// Pobranie fragmentu z URL
const urlParams = new URLSearchParams(window.location.search);
const fragment = urlParams.get("f");

// Dodanie fragmentu jeÅ›li poprawny i jeszcze nie zebrany
if (fragment && correctFragments.includes(fragment) && !collected.includes(fragment)) {
  collected.push(fragment);
  localStorage.setItem("collected", JSON.stringify(collected));
}

// OdÅ›wieÅ¼ interfejs
updateUI(collected);

/* ===== RESET ===== */
document.getElementById("resetBtn").addEventListener("click", () => {
  if (confirm("Na pewno zresetowaÄ‡ postÄ™p?")) {
    localStorage.removeItem("collected");
    collected = [];
    updateUI(collected);
  }
});
</script>

</body>
</html>
